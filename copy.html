<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Google</title>
    </head>

    <body>
        <header>
            <ul class="top-right">
                <li><a href="#">Gmail</a></li>

                <p>Romania</p>
            </div>
            <div class="lower">

                    <a href="#">Advertising</a>
                    <a href="#">Business</a>

                <div class="right">
